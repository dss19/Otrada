<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/styles.css">
  <title>Document</title>
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="header__wrapper">
        <div class="header__logo">
          <img src="images/Logo.svg" alt="логотип">
        </div>
        <a href="#" class="header__about-link">О торговом парке</a>
        <div class="header__working-hours">
          <span class="header__days">Ежедневно</span>
          <span class="header__time">10:00 &mdash; 22:00</span>
        </div>
        <a href="#" class="header__button">Как добраться</a>
        <div class="header__social-links">
          <a href="#" class="header__social-link header__vk">вк</a>
          <a href="#" class="header__social-link header__instagram">инст</a>
          <a href="#" class="header__social-link header__facebook">фб</a>
          <a href="#" class="header__social-link header__youtube">ют</a>
        </div>        
      </div>
      <nav class="menu">
        <div class="menu__search-button">
          <img src="images/search.svg" alt="поиск">
        </div>
        <div class="menu__park-plan">
          <img src="images/park-plan.svg" alt="схема парка">
          <span>Схема<br>парка</span>
        </div>
        <div class="menu__navigation">
          <ul class="menu__list">
            <li class="menu__item">
              <img src="images/shop.svg" alt="магазины" class="menu__item-img">
              <a href="" class="menu__item-link">магазины</a>
            </li>
            <li class="menu__item">
              <img src="images/cafe.svg" alt="кафе" class="menu__item-img">
              <a href="" class="menu__item-link">где поесть</a>
            </li>
            <li class="menu__item">
              <img src="images/amuse.svg" alt="развлечения" class="menu__item-img">
              <a href="" class="menu__item-link">развлечения</a>
            </li>
            <li class="menu__item">
              <img src="images/kino.svg" alt="кино" class="menu__item-img">
              <a href="" class="menu__item-link">кино</a>
            </li>
            <li class="menu__item">
              <img src="images/service.svg" alt="услуги" class="menu__item-img">
              <a href="" class="menu__item-link">услуги</a>
            </li>
            <li class="menu__item">
              <img src="images/sale.svg" alt="акции" class="menu__item-img">
              <a href="" class="menu__item-link">акции и события</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </header>   
</body>
</html>
